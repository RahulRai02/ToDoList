<!-- *ngfor is type of a (directive) for loop in type script, -->
<!-- directives are custom html attribute -->

<!-- <ul *ngFor="let todo of todos"> 
    <li>{{todo.sno}} - {{todo.title}} - {{todo.desc}} </li>
</ul> -->
<div class="container">
    <h1 class = "text-center mb-3">To-do List</h1>
    
<app-add-todo (todoAdd)="addTodo($event)" ></app-add-todo>
<h4>Your Todos</h4>
<div *ngIf="this.todos.length === 0; else elseBlock">Nothing on your to-do list right now</div>
<ng-template #elseBlock>
    <div *ngFor="let todo of todos">
        <!-- //app-todo-item mai [todo] is an attribute -->
        <!-- //$event this is event listender -->
        <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event) " (todoCheckBox) = "toggleTodo($event)"></app-todo-item>
    </div>
</ng-template>
</div>
